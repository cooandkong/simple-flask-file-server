{% extends "base.html" %}
{% block content %}
<body style="text-align: center;" onload="javascript:onload()">
  <br>
  <div class="jumbotron text-center">
    <h3>Upload success!</h3>
    <h5>Move main page automatically in 3 seconds.</h5>
    <img src="{{ url_for('static',filename='images/tick.png') }}" width="100"/>
  </div>
  <script language="javascript">
    function onload(){
      setTimeout('go_home()',3000)
    }
    function go_home(){
      location.href="/"
    }
  </script>
</body>
{% endblock %}
